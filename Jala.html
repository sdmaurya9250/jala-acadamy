<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      transition: background-color 0.3s ease-in-out;
    }

    /* Table with a black border */
    table {
      border: 2px solid #000;
      border-collapse: collapse;
      margin: 50px auto;
      transition: border-color 0.3s ease-in-out;
    }

    /* Table cell styling */
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    /* Apply table-layout: auto (default) */
    table.auto-table {
      table-layout: auto;
    }

    /* Hover effect on the table */
    table:hover {
      border-color: #3498db;
    }

    /* Example content styling */
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
  <title>Table Border Example</title>
</head>
<body>
  <h1>Table Border Example</h1>

  <table class="auto-table">
    <thead>
      <tr>
        <th>Name </th>
        <th>Age</th>
        <th>city</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>sikha</td>
        <td> 25</td>
        <td>badalapur</td>
      </tr>
      <tr>
        <td>sakshi</td>
        <td>23</td>
        <td>mumbai</td>
      </tr>
      <tr>
        <td> shiv</td>
        <td> 24</td>
        <td>Up</td>
      </tr>
    </tbody>
  </table>

  <script>
    // JavaScript to handle background color change on hover
    const table = document.querySelector('table');
    table.addEventListener('mouseenter', () => {
      document.body.style.backgroundColor = '#ecf0f1';
    });
    table.addEventListener('mouseleave', () => {
      document.body.style.backgroundColor = '#f5f5f5';
    });
  </script>

<!--Use CSS animations (name,duration,iteration-count & delay) and
paginations(Hoverable,with and without spaces).-->

<style>
    /* CSS Animation */
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }

    .animated-box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        animation: slideIn 1s ease-in-out 2 alternate;
        /* animation-name, duration, timing-function, iteration-count, direction */
    }

    /* Pagination with Spaces */
    .pagination {
        display: inline-flex;
        gap: 8px;
    }

    /* Pagination without Spaces */
    .pagination-no-space a {
        display: inline-block;
        margin-right: 8px;
        text-decoration: none;
        padding: 5px 10px;
        background-color: #2ecc71;
        color: #fff;
        border-radius: 3px;
    }

    .pagination-no-space a:hover {
        background-color: #27ae60;
    }
</style>
<title>CSS Animations and Paginations</title>
</head>
<body>
<!-- Animated Box -->
<div class="animated-box"></div>

<!-- Pagination with Spaces -->
<div class="pagination">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
</div>

<!-- Pagination without Spaces -->
<div class="pagination-no-space">
    <a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a>
</div>
