// Function to increment the counter
function incrementCounter() {
  // Get the current value of the counter
  var counterElement = document.getElementById("counter");
  var currentValue = parseInt(counterElement.innerText);

  // Increment the counter value
  var newValue = currentValue + 1;

  counterElement.innerText = newValue;
}

////////////////////////////////////////////////////////////////////////////////

// Counter object with getter and setter
var counter = {
  _count: 0, // Private variable to store the count

  // Getter for count
  get count() {
    return this._count;
  },

  // Setter for count
  set count(value) {
    this._count = value;
    // Update the counter display
    document.getElementById("counterDisplay").innerText = this._count;
  }
};

///////////////////////////////////////////////////////////////////////////////////////////

// Function to increment the counter
function incrementCounter() {
  counter.count += 1;
}

// Function to decrement the counter
function decrementCounter() {
  counter.count -= 1;
}

// Initialize the counter display
document.getElementById("counterDisplay").innerText = counter.count;

///////////////////////////////////////////////////////////////////////////////////////////////////

// Counter object with prototypes
function Counter() {
  this._count = 0;
  this.step = 1; // Increment/decrement step
  this.max = Infinity; // Maximum value
  this.min = -Infinity; // Minimum value
}

// Increment method
Counter.prototype.increment = function() {
  if (this._count + this.step <= this.max) {
    this._count += this.step;
  }
  this.updateDisplay();
};

// Decrement method
Counter.prototype.decrement = function() {
  if (this._count - this.step >= this.min) {
    this._count -= this.step;
  }
  this.updateDisplay();
};

// Update display method
Counter.prototype.updateDisplay = function() {
  document.getElementById("counterDisplay").innerText = this._count;
};

// Create a counter object
var counter = new Counter();

// Initialize the counter display
counter.updateDisplay();

// Function to increment the counter
function incrementCounter() {
  counter.increment();
}

// Function to decrement the counter
function decrementCounter() {
  counter.decrement();
}

// Function to set a cookie
function setCookie(cookieName, cookieValue, expirationDays) {
  var d = new Date();
  d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
  var expires = "expires=" + d.toUTCString();
  document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
}

// Function to get a cookie by name
function getCookie(cookieName) {
  var name = cookieName + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var cookieArray = decodedCookie.split(';');
  for(var i = 0; i < cookieArray.length; i++) {
    var cookie = cookieArray[i].trim();
    if (cookie.indexOf(name) === 0) {
      return cookie.substring(name.length, cookie.length);
    }
  }
  return "";
}

// Function to check if a cookie exists
function checkCookie(cookieName) {
  var cookieValue = getCookie(cookieName);
  if (cookieValue !== "") {
    console.log("Cookie '" + cookieName + "' found with value: " + cookieValue);
  } else {
    console.log("Cookie '" + cookieName + "' not found.");
  }
}
